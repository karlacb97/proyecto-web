<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
     <img id="img-logo" src="../imagenes/index.html/pokedex.3.png" alt="logo">
     <h1>Mi Pokedex</h1>
    </header>
    <nav>
        <a href="">Inicio</a>
        <a href="">Acerca</a>
    </nav>
    <hr>
    <main>
        <div id="pokedex">
            <div id="left">
                <div class="display">
                    <img id="img-pokemon" src="./imagenes/index.html/ditto.png" alt="pokemon">
                </div>
                <div id="dpad">
                    <div id="dpad-top"></div>
                    <div id="dpad-horizontal"></div>
                    <div id="dpad-bottom"></div>
                </div>
                <div id="btn-circle"></div>
            </div>
            <div id="right">
                <div class="display">
                    <ul>
                        <li>
                            <p><b>Nombre:</b>Ditto</p>
                        </li>
                        <li>
                            <p><b>Tipo:</b>Normal</p>
                        </li>
                        <li>
                            <p><b>Alttura:</b>30cm</p>
                        </li>
                        <li>
                            <p><b>Peso:</b>1kg</p>
                        </li>
                        <li>
                            <p><b>Descripcion:</b>Puede alterar por completo su estructura ceelular para emular cualquier objeto</p>
                        </li>
                </div>
                <div id="pad">
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                    <div class="btn"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
